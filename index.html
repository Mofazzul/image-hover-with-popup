<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effect With Hover</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-wrap">
        <div class="single-imge-container">
            <img src="./images/thumb/insect-thumb.jpg" alt="Red Insect" data-full="./images/full/insect-full.jpg" class="thumb-img">
        </div>

        <div class="single-imge-container">
            <img src="./images/thumb/frog-thumb.jpg" alt="Little Frog" data-full="./images/full/frog-full.jpg" class="thumb-img">
        </div>

        <div class="single-imge-container">
            <img src="./images/thumb/starwars-thumb.jpg" alt="Alien Ships" data-full="./images/full/starwars-full.jpg" class="thumb-img">
        </div>

        <div class="popup-box">
            <img src="" alt="" class="popup-img">
            <p class="popup-caption"></p>
        </div>
    </div>


    

    <script src="./script.js"></script>
</body>
</html>
